<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js">
  <title>Moneygram</title>
</head>
<body>
  <form class="site-form">
<input class="input-money form-control text-center" type="text" placeholder="Enter Money in Uzbek sums...">
<select class="form-select" name="form-select" id="#">
  <option value="ChangeToDollors" class="change-to-dollors text-center text-info">sum to dollors</option>
  <option value="changeToEuros" class="change-to-euro text-center text-info">sum to Euro</option>
  <option value="ChangeToDirham" class="change-to-dirham text-center text-info">sum to dirham</option>
</select>
<button class="form-btn text-center form-control text-primary " type="submit" >Submit</button>
<div class="resultBox form-control text-center">Result</div>
  </form>

  <script src="./js/main.js"></script>

</html>
